<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chowdeck</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>

    <header class="header__container">
        <img src="Images/Chowdeck logo.jpg" alt="chowdeck">
        <div class="header__container-ad">
            <img src="Images/Location.jpg" alt="Location">
            
        </div>
      
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Enter addres
        <select></select>
    </button>
        <!-- The Modal -->
        <div id="myModal" class="modal">
        
          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Delivery Address?</h2>
              <input type="text" placeholder="location/city" id="input">
              <input type="text" placeholder="+234/Nigeria" id="input-1">
            </div>

          </div>
        
        </div>

        <div class="header__content">
            <input type="text" placeholder="Search" id="#input">
            <img src="Images/serach-icon.png" alt="search">

            <div class="header__content-1">
                <img src="Images/cart.png" alt="cart">
            </div>
            <div class="header__content-2">
                <img src="Images/icons8-profile-64.png" alt="profile">
            </div>
        </div>
    </header>

    <!-- Aside Section -->

    <aside class="aside__container">
        <hr>
        <button class="aside-btn">
            <h1>Delivery includes PIN confirmation</h1>
            <p>This helps ensure that your order is given to the right person</p>
        </button>
        <hr id="h-close">
        <div class="aside__content">
            <h1>Sub total(1 item)</h1>
            <p>N</p><span id="sp-1">2,900</span>
        </div>

        <div class="aside__content-2">
            <h1>Delivery fee</h1>
            <p>N</p><span id="sp-2">0</span>
        </div>

        <div class="aside__content-3">
            <h1>Service fee</h1>
            <p>N</p><span id="sp-3">0</span>
        </div>

        <div class="aside__content-4">
            <h1>Total</h1>
            <p>N</p><span id="sp-4">2,900</span>
        </div>

        <div class="odd">
            <button>
                Place orders
            </button>
        </div>

        <div class="odd-1">
            <button>
                Clear orders
            </button>
        </div>

        <div class="odd-2">
            <button>
                Save  for later
            </button>
        </div>
    </aside>

    <!-- Small-screen Section -->

    <div class="small-screen">
        <button>
            <h1>Water</h1>
            <p>Water</p>
            <h2>N300</h2>
            <img src="Images/water.jpeg" alt="water">
        </button>
    </div>

    <!-- Small screen Section Close -->

    <!-- Closing Aside Section -->

    <main class="main__container">
        <img src="Images/arrow-left.png" alt="arrow-left">
        <h1>Resturant</h1>

        <div class="main__container-1">
            <img src="Images/gbegiri.jpeg" alt="">
            <h1>FatmotRestorant</h1>
            <p>5.0  (5)</p>

            <div class="main__container-2">
                <button class="fave-btn">Deliver now</button>
                <button class="btn-box">Pickup</button>

                <p>LOCAL</p>
                <span>ABUJA</span>
                <hr id="hr-1">
            </div>
        </div>

        <div class="main__content">
            <h1>Opening time</h1>
            <p>09:00 am-07:30 pm</p>
            <span>
                Min Order <span id="span-1">N</span> <h3>1,000</h3>
            </span>
        </div>
        <div class="last">
            <button>
                All
            </button>
        </div>

        <div class="last-1">
            <button>
                Main
            </button>
        </div>
    </main>
    <!-- Second Main Section -->

    <div class="mainone__container">
        <div class="mainone__content-1">
        <button>
            <h1>Water</h1>
            <p>Water</p>
            <h2>N300</h2>
            <img src="Images/water.jpeg" alt="water">
        </button>

        <div class="mainone__content-side">
            <button>
            <h1>Fresh Soup</h1>
            <p>Soup</p>
            <h2>N2,000</h2>
            <img src="Images/download (3).jpeg" alt="water">
        </button>
        </div>

        <div class="maintwo__content-1">
            <button>
                <h1>Tasty Chicken</h1>
                <p>Chicken</p>
                <h2>N30,000</h2>
                <img src="Images/download (1).jpeg" alt="water">
            </button>

            </div>
            <div class="maintwo__content-side-1">
                <button>
                <h1>Semovita</h1>
                <p>Semo</p>
                <h2>N4,000</h2>
                <img src="Images/semo.jpeg" alt="water">
            </button>
            </div>
    </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
